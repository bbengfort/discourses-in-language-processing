                        ## What is NLP? ##

                        <small>
                        > The science that has been developed around the facts of language passed through
                        > three stages before finding its true and unique object. First something called
                        > "grammar" was studied. This study, initiated by the Greeks and continued mainly
                        > by the French, was based on logic. It lacked a scientific approach and was detached
                        > from language itself. Its only aim was to give rules for distinguishing between
                        > correct and incorrect forms; it was a normative discipline, far removed from
                        > actual observation, and its scope was limited.
                        </small>

                        -- Ferdinand de Saussure

                        <!-- The first stage is 'logical' or grammar based -->
                        <!-- The second stage is 'philological' or context based -->
                        <!-- The third stage is 'comparative' - languages alongside each other -->
                        <!-- Language is no longer an organism that develops independently, but is the product of collective linguistic groups -->
                    </script>
                </section>

                            * classification, tokenization, stemming
                            * tagging, parsing, semantic reasoning
                        * __Free and Open Source__
                        * Knowledge based reasoning and machine learning allow you
                          to add your own custom knowledge and resources.
