                        ## Some Background ##
                        * _1940 - 1957_: automatons & information-theortic models
                        * _1957 - 1970_: formal languages and the rise of AI (Two Camps: Symbolic and Stochastic)
                        <!-- Minksy for AI, Chompsky for Formal Language -->
                        * _1970 - 1983_: Four paradigms: stochastic, logic, NLU, discourse modeling
                        * _1983 - 1993_: Empiricism and finite-state models
                        * _1994 - 1999_: Fields rejoin with memory and speed increases.
                        * _2000 - now_: The rise of machine learning.
                    </script>

                        ## The State of the Art ##
                        * NLP is designed alongside or for intelligent agents.
                        * Relies on formal models or representations of knowledge and language.
                        * Models are augmented and adapted through probalistic methods and machine learning.
                        * A small number of algorithms comprise the standard framework.
                        * With the rise of distributed computation, and massive amounts of training data,
                          NLP has led to many revolutionary applications.
