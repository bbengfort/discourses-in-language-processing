                    <script type="text/template">
                        ## Some Background ##
                        * _1940 - 1957_: automatons & information theoretic models
                        * _1957 - 1970_: formal languages and the rise of AI (Two Camps: Symbolic and Stochastic)
                        <!-- Minksy for AI, Chomsky for Formal Language -->
                        * _1970 - 1983_: Four paradigms: stochastic, logic, NLU, discourse modeling
                        * _1983 - 1993_: Empiricism and finite-state models
                        * _1994 - 1999_: Fields rejoin with memory and speed increases
                        * _2000 - now_: The rise of machine learning
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## The State of the Art ##
                        * NLP is designed alongside or for intelligent agents
                        * Relies on formal models or representations of knowledge and language
                        * Models are augmented and adapted through probalistic methods and machine learning
                        * A small number of algorithms comprise the standard framework
                        * With the rise of distributed computation, and massive amounts of training data,
                          NLP has led to many revolutionary applications
                    </script>

                    <script type="text/template">
                        ## Morphology ##
                        The study of the forms of things, words in particular.

                        Consider pluralization for English:

                        * Orthograpic Rules: `puppy` &rarr; `puppies`
                        * Morphological Rules: `goose` &rarr; `geese` or `fish`

                        <!--
                        Not just nouns - consider verbs (particularly gerunds).
                        Morphemes consist of two major classes: stems and affixes. -->

                        <br />
                        > Major parsing task: stemming (lemmatization) and tokenization.

                    </script>

                        ## Leveraging NLTK ##

                        * `nltk.download` - comes with NLP batteries!
                        * _extend_ - Hooks to add your own power supplies!

                        [![Fast and Formal][fastandformal.png]][fastandformal.png]

                        NLTK is _fast_ as much as it is _formal_

                        * Production ready analytics with Numpy or Pandas
                        * Powered fast indexing - I use it for my research!

                        [fastandformal.png]: <../img/skyview/fastandformal.png> "Fast and Formal"

                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## The Defaults ##

                            >>> import nltk
                            >>> dir(nltk)

                        Ok, so there is a lot, and that doesn't include the various library packages
                        for other formalisms in language processing like Dependency Grammars etcetera.

                        But don't let that stop you from going into the code: [NLTK on GitHub][nltk]

                        [nltk]: <https://github.com/nltk/nltk> "NLTK on GitHub"

                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## Some Major Packages and Modules ##

                        Utilities:

                        * `probability` (Frequency and Conditional Distributions)
                        * `text`, `data`, `grammar`, and `corpus`
                        * `tree` (An impressive tree data structure and subclasses)
                        * `draw` (Visualizations in Tkinter)

                        Language Processing:

                        * `tokenize`, `stem` (Morphological Processing, Segmentation)
                        * `collocations`, `models` (NGram Analysis)
                        * `tag`, `chunk` (Tagging and NE Recognition)
                        * `parse` (Syntactic Parsing)
                        * `sem` (Semantic Analyses)


                    </script>
